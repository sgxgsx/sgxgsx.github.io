name: Deploy to Github Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      - uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"
      - run: go version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Clone draft article from private repo
        run: |
          git clone https://x-access-token:${{ secrets.DRAFT_REPO_TOKEN }}@github.com/sgxgsx/blog-drafts.git _drafts

      - name: Copy draft into Hugo site
        run: |
          mkdir -p content/drafts/xyz123
          cp -r _drafts/drafts/xyz123/* content/drafts/xyz123/

      - name: Build
        run: hugo --minify --gc

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true
